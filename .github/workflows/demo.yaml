name: Demos

on:
  push:
    branches: [ master ]
    paths:
      - 'demo/**'
      - 'lib/**'
      - '.github/**'
      - 'Rakefile'
  pull_request:
    branches: ['**']
    paths:
      - 'demo/**'
      - '.github/**'
      - 'Rakefile'

jobs:
  demos:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [ head ]
    name: Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler: none
      - name: Install dependencies
        run: gem install dotcfg fiber_scheduler
      - name: Run all demos on CRuby 3.x
        run: rake demo
  jvm_demos:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [ '3.1', head, jruby, truffleruby ]
    name: Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Update Bundler
        run: gem update bundler
      - name: Install dependencies
        run: bundle
      - name: Run JVM compatible demos
        run: rake jvm_demo
